version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: church_db
    environment:
      POSTGRES_USER: church_user
      POSTGRES_PASSWORD: church_pass
      POSTGRES_DB: church_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U church_user -d church_db']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: church_backend
    environment:
      DATABASE_URL: postgresql://church_user:church_pass@db:5432/church_db
      JWT_SECRET: church-jwt-secret-change-in-production
      FRONTEND_URL: http://localhost:3000
      PORT: 4000
    ports:
      - '4000:4000'
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && node dist/main"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: church_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  postgres_data:
